<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="../css/exerciceformulaire.css" />
  </head>

  <body>
    <header></header>
    <h1>Formulaire d'inscription</h1>
    <br>

   
    <form>
    <label for="nom">Nom</label>
    <input type="text" id="nom" placeholder="Entrez votre nom" required />
<br>
    <label for="email">email</label>
    <input type="email" id="email" placeholder="Entrez votre email" required />
<br>
    <label for="mot de passe">mot de passe</label>
    <input
      type="password"
      id="password"
      placeholder="entrez votre mdp"
      required
    />
    <br>
    <label for="genre">Quel est ton genre?</label>

    <input type="radio" name="genre" id="homme" />
    <label for="homme">homme</label>
    <input type="radio" name="genre" id="femme" />
    <label for="femme">femme</label>
<br>
    <label for="date de naissance">Quel est ta date naissance?</label>
    <input type="date" name="birthdate" id="">
<br>
    <label for="nombre de chambres">Combien de chambres avez vous?</label>
    <input type="number" name="number" id="nombre de chambres" min="1" max="15">
    <input type="submit"id="Valider">

    <button>annuler</button>
</form>

    
    <footer>



    
    </footer>
  </body>
</html>
